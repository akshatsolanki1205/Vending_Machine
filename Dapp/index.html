<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Donuts</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="con">
      <div class="container1">
        <h1>Donut Vending Machine</h1>
        <h4>1 donut = 0.005 ethers</h4>

        <!-- buy donuts -->
        <div class="container2">
          <div class="con3">
            <img src="images/buy.gif" id="buy" alt="" />
          </div>
          <div class="con4">
            <input
              type="text"
              value="How many donuts"
              class="inp1"
              onfocus="this.value=''"
            />
            <input
              type="text"
              value="ethers"
              class="inp1"
              onfocus="this.value=''"
            />
            <button onclick="buy()" class="btn btn-outline-primary but">
              Buy Donuts
            </button>
          </div>
        </div>

        <!-- My donut balance -->
        <div>
          <button onclick="how()" class="btn btn-outline-info">
            My Donuts
          </button>
          <span>:NULL</span>
        </div>

        <!-- eat donuts -->
        <div class="container2">
          <div class="con3">
            <img src="images/eat.gif" alt="" id="eat" />
          </div>
          <div class="con4">
            <input
              type="text"
              value="Eat your Donuts"
              class="inp3"
              onfocus="this.value=''"
            />
            <button onclick="eat()" class="btn btn-outline-success but">
              Eat it
            </button>
          </div>
        </div>

        <!-- vending machine balance -->
        <div class="container2">
          <div class="con3">
            <img src="images/empty.gif" alt="" id="empty" />
          </div>

          <div class="con4">
            <button onclick="left()" class="btn btn-outline-secondary">
              Donuts Left in VM
            </button>
            <span style="color: white"></span>
          </div>
        </div>

        <!-- refill vending machine -->
        <div>
          <button onclick="refl()" class="btn btn-outline-warning">
            Refill VM
          </button>
        </div>

        <!-- withdraw -->
        <div class="container2" onclick="withd()">
          <div class="con3 con5">
            <img src="" alt="" id="im" />
          </div>
          <div class="con4">
            <button onclick="withd()" class="btn btn-outline-danger">
              withdraw ethers
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
